<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #00a65a;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-right: 15px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 50px;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        .btn-warning {
            background-color: #f0ad4e;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-warning:hover {
            background-color: #ec971f;
        }

        .card {
            background-color: #1c1c1c;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .card p, .card h4 {
            color: white;
            margin: 5px 0;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .col-md-3 {
            flex: 1 1 calc(25% - 20px);
            max-width: calc(25% - 20px);
            margin: 10px;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .col-md-3 {
                flex: 1 1 calc(50% - 20px);
                max-width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .col-md-3 {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a class="navbar-brand">My Book Recommender</a>
        <div>
            <a href="/">Home</a>
            <a href="/recommend">Recommend</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="container">
        <h1>Recommend Books</h1>
        <form action="/recommend_books" method="post">
            <input name="user_input" type="text" class="form-control" placeholder="Enter a book or genre">
            <input type="submit" class="btn btn-lg btn-warning" value="Submit">
        </form>

        {% if data %}
        <div class="row">
            {% for i in data %}
                <div class="col-md-3">
                    <div class="card">
                        <img class="card-img-top" src="{{i[2]}}" alt="Book Image">
                        <p>{{i[0]}}</p>
                        <h4>Author: {{i[1]}}</h4>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% endif %}

    </div>

</body>
</html>
